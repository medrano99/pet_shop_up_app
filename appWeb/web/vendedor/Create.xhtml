<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_idVendedor}" for="idVendedor" />
                    <h:inputText id="idVendedor" value="#{vendedorController.selected.idVendedor}" title="#{bundle.CreateVendedorTitle_idVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_idVendedor}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_user}" for="user" />
                    <h:inputText id="user" value="#{vendedorController.selected.user}" title="#{bundle.CreateVendedorTitle_user}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_user}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{vendedorController.selected.pass}" title="#{bundle.CreateVendedorTitle_pass}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_rol}" for="rol" />
                    <h:inputText id="rol" value="#{vendedorController.selected.rol}" title="#{bundle.CreateVendedorTitle_rol}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_rol}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{vendedorController.selected.telefono}" title="#{bundle.CreateVendedorTitle_telefono}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendedorController.create}" value="#{bundle.CreateVendedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{bundle.CreateVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVendedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
