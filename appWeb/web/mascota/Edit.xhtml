<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMascotaLabel_idMascota}" for="idMascota" />
                    <h:inputText id="idMascota" value="#{mascotaController.selected.idMascota}" title="#{bundle.EditMascotaTitle_idMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_idMascota}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{mascotaController.selected.precio}" title="#{bundle.EditMascotaTitle_precio}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_animal}" for="animal" />
                    <h:inputText id="animal" value="#{mascotaController.selected.animal}" title="#{bundle.EditMascotaTitle_animal}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_animal}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_comida}" for="comida" />
                    <h:inputText id="comida" value="#{mascotaController.selected.comida}" title="#{bundle.EditMascotaTitle_comida}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_comida}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_disponibilidad}" for="disponibilidad" />
                    <h:inputText id="disponibilidad" value="#{mascotaController.selected.disponibilidad}" title="#{bundle.EditMascotaTitle_disponibilidad}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_disponibilidad}"/>
                </h:panelGrid>
                <h:commandLink action="#{mascotaController.update}" value="#{bundle.EditMascotaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMascotaViewLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.EditMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMascotaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
