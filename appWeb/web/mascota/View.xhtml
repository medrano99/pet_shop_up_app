<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMascotaLabel_idMascota}"/>
                    <h:outputText value="#{mascotaController.selected.idMascota}" title="#{bundle.ViewMascotaTitle_idMascota}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_precio}"/>
                    <h:outputText value="#{mascotaController.selected.precio}" title="#{bundle.ViewMascotaTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_animal}"/>
                    <h:outputText value="#{mascotaController.selected.animal}" title="#{bundle.ViewMascotaTitle_animal}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_comida}"/>
                    <h:outputText value="#{mascotaController.selected.comida}" title="#{bundle.ViewMascotaTitle_comida}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_disponibilidad}"/>
                    <h:outputText value="#{mascotaController.selected.disponibilidad}" title="#{bundle.ViewMascotaTitle_disponibilidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mascotaController.destroyAndView}" value="#{bundle.ViewMascotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMascotaEditLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareCreate}" value="#{bundle.ViewMascotaCreateLink}" />
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.ViewMascotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMascotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
