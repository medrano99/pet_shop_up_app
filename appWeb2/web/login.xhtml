<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>        
        <div align="center">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages> 
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUser" value="User"/>
                    <p:inputText id="txtUser" value="#{vendedorController.selected.user}" required="true"/>
            
                    <p:outputLabel for="txtPass" value="Password"/>  
                    <p:inputText id="txtPass" value="#{vendedorController.selected.pass}" required="true"/>
                    
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" action="#{vendedorController.logIn()}" value="Login" />
                </h:panelGrid>
            </h:form>
            
                      
            
            
           
        
        </div>
        
      
    </h:body>




</html>
